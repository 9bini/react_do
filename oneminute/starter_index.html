<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add React in One Minute</title>
</head>

<body>

  <h2>Add React in One Minute</h2>
  <p>This page demonstrates using React with no build tooling.</p>
  <p>React is loaded as a script tag.</p>


  <div id="like_button_container" data-commentid="1"></div>



  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Load our React component. -->
  <!-- jsx 전처리기를 설치해 <script> 태그로 유지할 수 있다. -->

  <script src="starter_like_button.js"></script>

  <!-- 이런 방법은 공부 목적이나 간단한 데모 사이트를 만들기 위함이라면 괜찮습니다. -->
  <!-- why: 사이트를 느리게 만들고 프로덕션에서는 맞지 않습니다.  -->
  <!-- 실제 프로젝트에 권장하지 않다는 걸로 -->


  <!-- 제품을 위한 js 압축 -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

</body>

</html>
